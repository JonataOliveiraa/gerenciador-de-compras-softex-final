<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Criar Produto | Gerenciador de Produtos</title>
</head>
<body>
    <!--Notificacao-->
    <div id="notification" class="absolute hidden flex items-center justify-center bg-green-400 w-[200px] h-20 top-20 rounded-r-2xl border border-l-0 translate-x-[-100%] transition-all duration-500 ease-in-out">
        <div class="text-white">
            <h1 class="font-bold text-xl">Criado!</h1>
            <p>Seu produto foi criado!</p>
        </div>
    </div>

    <!--Categoria pop up-->
    <div class="hidden flex fixed inset-0 items-center justify-center bg-black/30" id="category-popup">
        <form id="category-creator" class="relative flex flex-col gap-4 bg-white p-3 mx-2 border rounded-xl z-10">
            <button class="absolute flex items-center justify-center w-6 h-6 top-2 right-2 text-white bg-red-500 rounded-full hover:bg-red-600 cursor-pointer" id="category-popup-close"><i class="ri-close-line"></i></button>
            <div>
                <h1 class="text-xl font-bold">Categorias</h1>
                <p>Delete, crie ou edite uma categoria existente</p>
            </div>

            <div class="flex flex-col md:flex-row gap-2">
                <div class="flex flex-col md:flex-row gap-1">
                    <div class="flex gap-2">
                        <label for="category-name-input" class="flex-1">Nome:</label>
                        <input type="text" name="category-name-input" id="category-name-input" class="border w-full md:max-w-30">
                    </div>

                    <div class="flex gap-2">
                        <label for="category-color-input" class="flex-1">HEX:</label>
                        <input type="text" name="category-color-input" id="category-color-input" class="border w-full md:max-w-30">   
                    </div>
                </div>

                <button class="px-1 bg-yellow-300 cursor-pointer hover:bg-yellow-400 rounded-sm border" id="category-create-new-button">Criar</button>
            </div>

            <div class="overflow-y-auto max-h-40">
                <table class="w-full border-collapse text-center">
                    <thead class="bg-yellow-300">
                        <tr>
                            <th class="border w-1/5">Ação</th>
                            <th class="border w-1/2">Nome</th>
                            <th class="border w-[30%]">Cor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="border">
                                <button class="flex-1 bg-red-500 w-full cursor-pointer"><i class="ri-delete-bin-line"></i></button>
                            </td>
                            <td class="border">Vazio</td>
                            <td class="border">
                                <div class="flex">
                                    <span class="flex-4">#FFFFFF</span>
                                    <button class="flex-1 bg-blue-400 cursor-pointer"><i class="ri-pencil-line"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>

    <div class="
    h-screen
    w-screen    
    grid grid-cols-[1fr_1fr] grid-rows-[auto_1fr_1fr_auto]">
        <header class="
        z-1
        bg-yellow-300 p-4
        flex justify-between
        col-span-2 row-span-1">
            <h1 class="text-xl font-semibold">Softex | Criar</h1>
            <ul class="flex gap-2">
                <li>
                    <a class="hover:text-amber-800 hover:border-b" href="../../index.html">Menu</a>
                </li>
                <li>
                    <a class="hover:text-amber-800 hover:border-b" href="create.html">Criar</a>
                </li>
                <li>
                    <a class="hover:text-amber-800 hover:border-b" href="../table/table.html">Tabela</a>
                </li>
            </ul>
        </header>
        <main class="
        h-full w-full
        col-span-2 row-span-2">
            <section class="p-3 flex flex-col gap-4 h-full">
                <form id="product-creator" class="flex flex-col flex-wrap m-auto w-5/6 md:w-1/2 p-3 border rounded-xl gap-5">
                    <h1 class="text-2xl font-semibold">Criar produto</h1>
                    <div class="flex flex-wrap gap-2 mx-5 justify-between">   
                        <div>
                            <label for="create-product-name">Nome:</label>
                            <input type="text" id="create-product-name" name="create-product-name" placeholder="Produto..." class="border px-1">
                            
                            <label for="create-product-value">R$</label>
                            <input type="number" id="create-product-value" name="create-product-value" min="0" max="10000" placeholder="2" class="border w-20 px-1 text-center">
                        </div>
                        <div class="flex">
                            <label for="create-select-category">Categoria:</label>
                            <select name="create-select-category" id="create-select-category" class="border px-1 ml-1">
                                <option value="Vazio">Vazio</option>
                            </select>
                            <button class="bg-yellow-400 border border-l-0 rounded-r-sm cursor-pointer" id="category-add-button"><i class="ri-add-fill"></i></button>
                        </div>
                    </div>
                    
                    <div class="flex flex-wrap gap-2 mx-5 justify-between">
                        <div>
                            <label for="create-product-origin">Origem:</label>
                            <input type="text" id="create-product-origin" name="create-product-name" placeholder="Comida, Ferramenta..." class="border px-1">
                        </div>
                            
                        <div>
                            <label for="create-product-lote">Nº de Lote:</label>
                            <input type="text" id="create-product-batch" name="create-product-batch" placeholder="Lote 2025-01A" class="border px-1">
                        </div>
                    </div>

                    <div class="flex gap-2 mx-5">
                        Data: <input type="date" id="create-product-date" class="border">
                    </div>
                    <span class="text-red-400 text-center invisible" id="text-error">Preencha todos os campos!</span>
                    <button class="w-full mt-auto px-1 rounded-sm bg-yellow-300 cursor-pointer hover:bg-yellow-400 border" id="create-product-button">Criar</button>
                </form>
            </section>
        </main>
        <footer class="
        bg-yellow-300 p-4 text-center text-sm
        col-span-2 row-span-1">
            <p>Softex Pernambuco &copy; Todoso os direitos reservados - 2025</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
