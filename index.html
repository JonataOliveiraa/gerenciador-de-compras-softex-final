<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Início | Gerenciador de Produtos</title>
</head>
<body>
    <div class="
    h-screen
    grid grid-cols-[1fr_1fr] grid-rows-[auto_1fr_1fr_auto]
    md:grid-cols-[230px_1fr]">
        <header class="
        z-1
        bg-yellow-300 p-4
        flex justify-between
        col-span-2 row-span-1">
            <button id="menu-aside-opener" class="
            md:hidden
            p-1 text-xl cursor-pointer hover:bg-yellow-200 rounded-sm">
                <i class="ri-menu-line"></i>
            </button>
            <h1 class="text-xl font-semibold">Softex | Menu</h1>
            <ul class="flex gap-2">
                <li>
                    <a class="hover:text-amber-800 hover:border-b" href="index.html">Menu</a>
                </li>
                <li>
                    <a class="hover:text-amber-800 hover:border-b" href="pages/create/create.html">Criar</a>
                </li>
                <li>
                    <a class="hover:text-amber-800 hover:border-b" href="pages/table/table.html">Tabela</a>
                </li>
            </ul>
        </header>
        <aside class="
        hidden
        top-[70px]
        w-[50%]
        h-[100%]
        fixed
        col-span-1

        md:block
        md:w-auto
        md:h-auto
        md:static
        bg-white
        shadow-2xl p-5
        row-span-2">
            <div>
                <h2 class="font-bold">Navegação</h2>
                <ul class="flex flex-col ml-2">
                    <li>
                        <a href="index.html" class="
                        block border-l border-zinc-300 text-zinc-300 font-semibold p-2 pl-2
                        hover:border-black hover:text-black hover:p-2.5
                        ">Menu</a>
                    </li>
                    <li>
                        <a href="pages/create/create.html" class="
                        block border-l border-zinc-300 text-zinc-300 font-semibold p-2 pl-2
                        hover:border-black hover:text-black hover:p-2.5
                        ">Criar</a>
                    </li>
                    <li>
                        <a href="pages/table/table.html" class="
                        block border-l border-zinc-300 text-zinc-300 font-semibold p-2 pl-2
                        hover:border-black hover:text-black hover:p-2.5
                        ">  Tabela</a>
                    </li>
                </ul>
            </div>
        </aside>
        <main class="
        md:col-span-1
        col-span-2 row-span-2">
            <section class="p-3 gap-2 flex flex-col md:flex-row h-full">
                <div class="flex-1 shadow-xl px-4 py-2 flex flex-col rounded-xl">
                    <div class="flex items-baseline flex-4">
                        <div class="flex-1">
                            <h1 class="text-2xl font-semibold">Criar Produto</h1>
                            <p>Crie um produto para sua tabela de produtos</p>
                        </div>
                        <i class="text-4xl ri-add-large-line"></i>
                    </div>
                    <a href="pages/create/create.html" class="h-full w-full text-center flex items-center justify-center flex-1 bg-yellow-300 rounded-sm hover:bg-yellow-400">Acessar</a>
                </div>

                <div class="flex-1 shadow-xl px-4 py-2 flex flex-col rounded-xl">
                    <div class="flex items-baseline flex-4">
                        <div class="flex-1">
                            <h1 class="text-2xl font-semibold">Tabela</h1>
                            <p>Acesse a tabela dos produtos que você criou</p>
                        </div>
                        <i class="text-4xl ri-table-view"></i>
                    </div>
                    <a href="pages/table/table.html" class="h-full w-full text-center flex items-center justify-center flex-1 bg-yellow-300 rounded-sm hover:bg-yellow-400">Acessar</a>
                </div>
            </section>
        </main>
        <footer class="
        bg-yellow-300 p-4 text-center text-sm
        col-span-2 row-span-1">
            <p>Softex Pernambuco &copy; Todoso os direitos reservados - 2025</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
